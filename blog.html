<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>Simone Carletti - Computer Engineer</title>
    <meta name="title" content="Simone Carletti - Computer Engineer" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png" />

    <!-- Gogle font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet" />

    <!-- Include Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./assets/js/handlebar-init.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/context.js"></script>
  
    <!-- Custom js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./assets/js/front-matter.js"></script>
    <script src="./assets/js/blog-post.js"></script>

    <!-- Custom css link -->
    <link rel="stylesheet" href="./assets/css/require.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/sections/blog.css" />
  </head>

  <body>
    <!--------------->
    <!-- PRELOADER -->
    <!--------------->
    <div class="preloader" data-preloader>
      <div class="preloader-circle"></div>
    </div>

    <!-------------->
    <!-- TEMPLATE -->
    <!-------------->
    <div id="header"></div>
    <main>
      <article>
        <div id="blog-list"></div>

        <section class="section blog has-anchor hidden" id="blog-article">
          <div class="container">
            <div class="title-bar section-title">
              <a href="#" class="btn-icon" aria-label="Read article">
                <ion-icon name="arrow-back-sharp" aria-hidden="true"></ion-icon>
              </a>

              <h2 class="title-md" id="blog-article-title">
                <!-- TITLE IS PUT HERE BY JS -->
              </h2>
            </div>

            <div id="blog-article-content"></div>
          </div>
        </section>
      </article>
    </main>
    <div id="footer"></div>
  
    <script>
      context.activePage = "blog";

      const h = loadTemplate("header.hbs", context, "header");
      const b = loadTemplate("blog.hbs", context, "blog-list");
      const f = loadTemplate("footer.hbs", context, "footer");

      Promise.all([h, b, f]).then(() => {
        main();
        setActive("blogLink");

        loadPost();
        window.addEventListener('hashchange', () => loadPost());
      });
    </script>

    <!-- Ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
