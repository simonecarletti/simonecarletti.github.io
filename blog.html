<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>Simone Carletti - Computer Engineer</title>
    <meta name="title" content="Simone Carletti - Computer Engineer" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png" />

    <!-- Gogle font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet" />

    <!-- Include Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./assets/js/handlebar-init.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/context.js"></script>

    <!-- Custom css link -->
    <link rel="stylesheet" href="./assets/css/require.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <script>
      function setIframeStyle() {
        const header = document.querySelector("header");
        const footer = document.querySelector("footer");
        const mainEl = document.querySelector("main");

        const iframeHeight = window.innerHeight - footer.offsetHeight;
        mainEl.style = `padding-top: ${header.offsetHeight}px; height: ${iframeHeight}px`;
      }
    </script>
    <style>
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body onresize="setIframeStyle()">
    <!--------------->
    <!-- PRELOADER -->
    <!--------------->
    <div class="preloader" data-preloader>
      <div class="preloader-circle"></div>
    </div>

    <!-------------->
    <!-- TEMPLATE -->
    <!-------------->
    <div id="header"></div>
    <main>
      <iframe src="https://regi18.github.io/blog/" frameborder="0"></iframe>
    </main>
    <div id="footer"></div>

    <script>
      context.activePage = "blog";
      const h = loadTemplate("header.hbs", context, "header");
      const f = loadTemplate("footer.hbs", context, "footer");

      Promise.all([h, f]).then(() => {
        main();
        setIframeStyle();
        setActive("blogLink");
      });
    </script>

    <!-- <script src="./assets/js/css-color-converter.js"></script> -->
    <!-- Ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
